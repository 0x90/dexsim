# decode int

-  byte_arr_1:
    enabled: 1
    type: 1
    protos:
      - \[B
    pattern:
      - new-array v\d+, v\d+, \[B\s*
      - fill-array-data [vp]\d+, :array_[\w\d]+\s*
      - invoke-static \{(.*?)}, (.*?);->(.*?)\(\[B\)Ljava/lang/String;\s*
      - move-result-object (.*?)\s
-  char_arr_1:
    enabled: 1
    type: 1
    protos:
      - \[C
    pattern:
      - new-array v\d+, v\d+, \[C\s*
      - fill-array-data [vp]\d+, :array_[\w\d]+\s*
      - invoke-static \{(.*?)}, (.*?);->(.*?)\(\[C\)Ljava/lang/String;\s*
      - move-result-object (.*?)\s
-  byte_arr_2:
    enabled: 1
    type: 2
    protos:
      - \[B
    pattern:
      - invoke-static \{(.*?)\}, (.*?);->(.*?)\((\[B)\)
      - Ljava/lang/String;\s*
-  char_arr:
    enabled: 1
    type: 2
    protos:
      - \[C
    pattern:
      - invoke-static[/\s\w]+\{(.*?)},\s+([^;]+);->([^\(]+)\((\[C)\)
      - Ljava/lang/String;\s*
-  byte_arr_sget:
    enabled: 0
    type: 2
    protos:
      - \[B
    pattern:
      - sget-object (v\d+), (.+)\s*
      - invoke-static[/\s\w]+\{[vp,\d\s\.]+},\s+([^;]+);->([^\(]+\(\([B)\))
      - Ljava/lang/String;\s*
      - move-result-object ([vp]\d+)
-  int_arr:
    enabled: 0
    type: 2
    protos:
      - \[I
    pattern:
      - new-array [vp]\d+, [vp]\d+, \[I\s*
      - fill-array-data [vp]\d+, :array_[\w\d]+\s*
      - invoke-static[/\s\w]+\{[vp,\d\s\.]+},\s+([^;]+);->([^\(]+\(\[I\))
      - Ljava/lang/String;\s*
      - move-result-object ([vp]\d+)
