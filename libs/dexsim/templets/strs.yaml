# decode string
-  str1:
    enabled: 1
    args: java.lang.String
    pattern:
      - invoke-static[/\s\w]+\{(.*?)},\s+([^;]+);->([^\(]+)\((Ljava/lang/String;)\)
      - Ljava/lang/String;\s*
    comment:
      - const-string v3, "encoded string"
      - invoke-static {v3}, La/b/c;->decrypt(Ljava/lang/String;)Ljava/lang/String;
      - move-result-object v4
      - ->
      - const-string v4, "decoded string"
- str2:
    enabled: 1
    args: java.lang.String
    pattern:
      - invoke-static[/\s\w]+\{(.*?)},\s+([^;]+);->([^\(]+)\((Ljava/lang/String;Ljava/lang/String;)\)
      - Ljava/lang/String;\s*
- str3:
    enabled: 1
    args: java.lang.String
    pattern:
      - invoke-static[/\s\w]+\{(.*?)},\s+([^;]+);->
      - ([^\(]+)\((Ljava/lang/String;Ljava/lang/String;Ljava/lang/String;)\)
      - Ljava/lang/String;\s*
    comment: invoke-static/range {v14 .. v16},
