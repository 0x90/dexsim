# decode string
-  str1:
    enabled: 1
    args: java.lang.String
    pattern:
      - invoke-static[/\s\w]+\{(v\d+)},\s+([^;]+);->([^\(]+)\((Ljava/lang/String;)\)
      - Ljava/lang/String;\s*
    comment:
      - const-string v3, "encoded string"
      - invoke-static {v3}, La/b/c;->decrypt(Ljava/lang/String;)Ljava/lang/String;
      - move-result-object v4
      - ->
      - const-string v4, "decoded string"
- str2:
    enabled: 0
    args: java.lang.String
    pattern:
      - invoke-static[/\s\w]+\{(v\d+), (v\d+)},\s+([^;]+);->([^\(]+)\((Ljava/lang/String;Ljava/lang/String;)\)
      - Ljava/lang/String;\s*
- str3:
    enabled: 0
    args: java.lang.String
    pattern:
      - const-string [vp]\d+, "(.*?)".*\s*
      - const-string [vp]\d+, "(.*?)".*\s*
      - const-string [vp]\d+, "(.*?)".*\s*
      - invoke-static[/\s\w]+\{[vp,\d\s\.]+},\s+([^;]+);->([^\(]+\(Ljava/lang/String;Ljava/lang/String;Ljava/lang/String;\))
      - Ljava/lang/String;\s*
      - move-result-object ([vp]\d+)
