# decode int
# 正则表达式的写法，分组的时候，需要返回 - 寄存器、类名、方法名、参数/proto
# invoke-static {v1, v2, v5}, Lcom/skt/pig/UserInterface;->a(III)Ljava/lang/String;
# ('v1', 'v2', 'v5', 'Lcom/skt/pig/UserInterface', 'a', 'III')

-  int1:
    enabled: 1
    protos:
      - I
    pattern:
      - invoke-static[/\s\w]+{(.*?)},\s+([^;]+?);->(.*?)\((I)\)
      - Ljava/lang/String;\s*
-  int2:
    enabled: 1
    protos:
      - I
      - I
    pattern:
      - invoke-static[/\s\w]+{(.*?)},\s+([^;]+?);->(.*?)\((II)\)
      - Ljava/lang/String;\s*
-  int3:
    enabled: 1
    protos:
      - I
      - I
      - I
    pattern:
      - invoke-static[/\s\w]+{(.*?)},\s+([^;]+?);->(.*?)\((III)\)
      - Ljava/lang/String;\s*
-  ISI:
    enabled: 1
    protos:
      - I
      - S
      - I
    pattern:
      - invoke-static[/\s\w]+{(.*?)},\s+([^;]+?);->(.*?)\((ISI)\)
      - Ljava/lang/String;\s*
