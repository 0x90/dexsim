# decode int
# 正则表达式的写法，分组的时候，需要返回 - 寄存器、类名、方法名、参数/proto
# invoke-static {v1, v2, v5}, Lcom/skt/pig/UserInterface;->a(III)Ljava/lang/String;
# ('v1', 'v2', 'v5', 'Lcom/skt/pig/UserInterface', 'a', 'III')

-  double1:
    enabled: 1
    protos:
      - D
    pattern:
      - invoke-static[/\s\w]+{(.*?)},\s+([^;]+?);->(.*?)\((D)\)
      - Ljava/lang/String;\s*
-  double2:
    enabled: 1
    protos:
      - D
      - D    
    pattern:
      - invoke-static[/\s\w]+{(.*?)},\s+([^;]+?);->(.*?)\((DD)\)
      - Ljava/lang/String;\s*
-  double3:
    enabled: 1
    protos:
      - D
      - D
      - D
    pattern:
      - invoke-static[/\s\w]+{(.*?)},\s+([^;]+?);->(.*?)\((DDD)\)
      - Ljava/lang/String;\s*
